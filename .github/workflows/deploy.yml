name: ðŸš€ Deploy to Render via Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci
        env:
          NODE_ENV: production

      - name: ðŸ”„ Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: âœ… Validate Schema & Build App
        run: |
          npx prisma validate
          npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ðŸ§ª Run Tests (future optional)
        run: echo "No test suite yet â€” placeholder"
        continue-on-error: true

      - name: ðŸš€ Deploy to Render via Webhook
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to Render..."
          curl -X GET "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
