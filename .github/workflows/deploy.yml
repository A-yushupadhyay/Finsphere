name: ðŸš€ Deploy to Render via Docker

on:
  push:
    branches: [main] # Only deploy on push to main
  pull_request:
    branches: [main] # Can also validate on PRs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci
        env:
          NODE_ENV: production

      - name: ðŸ”„ Generate Prisma Client
        run: npx prisma generate

      - name: âœ… Validate Schema & Build App
        run: |
          npx prisma validate
          npm run build
        env:
          NODE_ENV: production

      - name: ðŸ§ª (Optional) Run Tests
        run: echo "âœ… No test suite yet â€“ skipping tests"
        continue-on-error: true

      - name: ðŸš€ Deploy to Render via Webhook
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Triggering deploy to Render..."
          curl -X GET "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
